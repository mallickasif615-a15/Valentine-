<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Be My Valentine ğŸ’–</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',system-ui;
}

body{
  height:100vh;
  background: radial-gradient(circle at bottom,#1a0b2e,#0b061a 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:white;
}

/* Glass card */
.card{
  width:90%;
  max-width:360px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(14px);
  border-radius: 24px;
  padding: 35px 25px;
  text-align:center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  z-index:5;
}

h1{
  font-size:2.2rem;
  margin-bottom:10px;
}

.sub{
  font-size:1.05rem;
  opacity:0.9;
  margin-bottom:20px;
}

.music-btn{
  background:#ffd36a;
  color:#4a2b00;
  border:none;
  border-radius:30px;
  padding:10px 18px;
  font-size:0.95rem;
  margin-bottom:20px;
  cursor:pointer;
  font-weight:600;
}

.buttons{
  position:relative;
  height:140px;
}

button{
  width:140px;
  padding:16px 0;
  font-size:1.05rem;
  border:none;
  border-radius:16px;
  cursor:pointer;
}

#yes{
  background:#2cff9b;
  color:#000;
  font-weight:600;
}

#no{
  background:#ff1744;
  color:white;
  position:absolute;
  right:0;
  top:0;
}

footer{
  position:fixed;
  bottom:12px;
  font-size:13px;
  opacity:0.7;
  z-index:5;
}

/* ğŸ® Lanterns */
.lantern{
  position:absolute;
  bottom:-80px;
  background: radial-gradient(circle at center,#ffd36a,#ff9f1c);
  border-radius:6px;
  box-shadow:
    0 0 20px rgba(255,200,80,0.9),
    0 0 60px rgba(255,180,60,0.6);
  animation: rise linear forwards;
}

.lantern::after{
  content:"";
  position:absolute;
  bottom:-10px;
  left:50%;
  width:2px;
  height:12px;
  background:#ffcc80;
  transform:translateX(-50%);
}

@keyframes rise{
  from{
    transform: translateY(0) scale(0.8);
    opacity:0.9;
  }
  to{
    transform: translateY(-120vh) scale(1.3);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be<br>my Valentine? ğŸ’–</h1>
  <div class="sub">Just like Tangled âœ¨</div>

  <button class="music-btn" id="musicBtn">â–¶ Play Music ğŸ®</button>

  <div class="buttons">
    <button id="yes">Yes ğŸ˜</button>
    <button id="no">No ğŸ™ˆ</button>
  </div>
</div>

<footer>ğŸ® Created by Asif</footer>

<audio id="bgMusic" loop>
  <source src="kingdom_dance.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicBtn");

/* RANDOM No texts */
const noTexts = [
  "Are you sure? ğŸ˜³",
  "Why not? ğŸ¥º",
  "Think again ğŸ’”",
  "That hurts ğŸ˜­",
  "Donâ€™t be cruel ğŸ’˜",
  "Just say yes ğŸ˜",
  "Pleaseee ğŸ¥¹",
  "Give love a chance ğŸ’–"
];

/* Play music */
musicBtn.onclick = () => {
  music.volume = 0;
  music.play();
  musicBtn.innerText = "ğŸ¶ Music Playing";
  let v = 0;
  const fade = setInterval(()=>{
    if(v < 0.9){ v += 0.05; music.volume = v; }
    else clearInterval(fade);
  },200);
};

/* Random move + random text */
function moveNo(){
  const card = document.querySelector(".card");

  // Random text
  const randomText =
    noTexts[Math.floor(Math.random() * noTexts.length)];
  noBtn.innerText = randomText;

  // Random position
  noBtn.style.left =
    Math.random() * (card.offsetWidth - noBtn.offsetWidth) + "px";
  noBtn.style.top =
    Math.random() * 120 + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* Yes celebration */
yesBtn.onclick = () => {
  music.play();
  document.body.innerHTML = `
    <div style="
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100vh;
      text-align:center;">
      <h1 style="font-size:3rem;">YAY ğŸ®ğŸ’–</h1>
      <p style="font-size:1.4rem;margin-top:10px;">
        I choose you. Always.
      </p>
    </div>
  `;
};

/* ğŸ® Lantern generator */
setInterval(()=>{
  const lantern = document.createElement("div");
  lantern.className = "lantern";
  lantern.style.left = Math.random()*100 + "vw";
  lantern.style.animationDuration = (8 + Math.random()*6) + "s";
  lantern.style.width = (18 + Math.random()*20) + "px";
  lantern.style.height = (28 + Math.random()*28) + "px";
  document.body.appendChild(lantern);
  setTimeout(()=>lantern.remove(),15000);
},700);
</script>

</body>
</html>
